<div class="card blue-grey lighten-5 z-depth-3">
  <div class="card-image waves-effect waves-block waves-light">
    <img class="activator" src="{{ article.imgUrl }}">
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">{{ article.title }}
      <i class="material-icons right">more_vert</i>
    </span>
    <div class="card-action">
      <a [routerLink]="['/article', article.id]" class=" light-blue-text darken-4">Więcej...</a>
    </div>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">{{ article.title }}
      <i class="material-icons right">close</i>
    </span>
    <p>{{ article.content | textShorter : 300 }}</p>
    <p>
      <a [routerLink]="['/article', article.id]">Więcej...</a>
    </p>
  </div>
</div>
